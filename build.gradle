allprojects {
    group 'com.stromity.yakes'
    version '1.0.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'maven'
}

subprojects {
    repositories {
        mavenCentral()
    }

    dependencies {
        if (project.name != "yakes-core") {
            implementation(project(":yakes-core"))
        }

        testImplementation('junit:junit:4.12')
    }
}
